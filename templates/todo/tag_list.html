{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">Tag List</h1>
    <a href="{% url 'todo:tag-add' %}" class="btn btn-primary mb-3">Add Tag</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
                <tr>
                    <td>{{ tag.name }}</td>
                    <td>
                        <a href="{% url 'todo:tag-update' tag.pk %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'todo:tag-delete' tag.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2" class="text-center">No tags available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
