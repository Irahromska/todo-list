{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">Delete Task</h1>
    <p>Are you sure you want to delete the task "{{ object.content }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'todo:task-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
