{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 class="mb-4">{% if form.instance.pk %}Edit Task{% else %}Add Task{% endif %}</h1>
    <form method="post" class="col-md-6">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'todo:task-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
